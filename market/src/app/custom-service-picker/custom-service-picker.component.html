<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<div *ngFor="let service of services">
    <div>
        <span>{{ service }}</span>
        <i class="bi bi-trash-fill bin" (click)="deleteService(service)"></i>
    </div>
</div>
<input class="form-input" type="text" placeholder="Type service here" [(ngModel)]="service_to_be_added">
<div>
    <span class="add-button" (click)="addService()">+ Add current service</span>
</div>
